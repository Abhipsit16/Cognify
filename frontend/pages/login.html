<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/app/globals.css">
    <title>Get Started</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen px-4">

    <div class="bg-white shadow-2xl rounded-3xl w-full max-w-4xl flex flex-row md:flex-row overflow-hidden border-2 border-black">

        <!-- Left Section -->
        <div
            class="bg-black text-white w-full md:w-1/2 p-11 flex flex-col justify-start items-center text-left md:text-left">
            <h2 class="text-3xl font-bold mt-[-2px] mb-6 text-left">WELCOME BACK!</h2>
            <div class="mb-0">
                <p class="text-gray-300 text-lg md:text-xl mb-6 italic tracking-wide leading-relaxed">
                    Did you know? The world is creating 2.5 quintillion bytes of data every day!
                    <br><br>
                    Embrace the future of data with
                    <span class="text-indigo-500 font-extrabold underline decoration-indigo-400">Cognify</span>,
                    where your data journey begins today!
                </p>
            </div>

            <div class="m-auto w-auto">
                <img src="../../public/login-img.jpg" alt="Data related image"
                    class="w-full max-w-full h-auto rounded-lg shadow-lg mt-6 md:mt-0" />
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 bg-white p-6 flex flex-col justify-center items-center md:items-center">

            <!-- Black background box for "Let's Cognify" -->
            <div class="bg-black text-white w-full p-4 mb-8 text-center md:text-left rounded-lg">
                <h2 class="text-3xl font-bold text-center">Let's Get Started!</h2>
            </div>

            <!-- Sign Up Form -->
            <form class="w-full max-w-sm">
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-base font-medium text-gray-600 mb-2">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-400 caret-slate-400 text-gray-600" />
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-base font-medium text-gray-600 mb-2">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-400 caret-slate-400 text-gray-600" />
                </div>

                <!-- Password -->
                <div class="mb-8">
                    <label for="password" class="block text-base font-medium text-gray-600 mb-2">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-400 caret-slate-400 text-gray-600" />
                </div>

                <!-- Sign Up Button -->
                <button type="submit"
                    class="w-full bg-black text-white py-2 px-4 rounded-lg hover:bg-lime-800 transition-all transform duration-200">
                    Sign Up
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-base text-gray-600 text-center mt-6 mb-2">Already have an account?</p>
            <a href="add the sign in by google (mail id's) link here"
                class="text-indigo-500 hover:underline hover:font-bold text-base">Login</a>
        </div>
    </div>

</body>

</html>
